<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700;900&family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
    <title>URL 產生器 - 超音波追蹤器</title>
    <style>
        :root {
            --color-primary: #334155;
            --color-primary-hover: #1e293b;
            --color-available: #307351;
            --color-borrowed: #A93F55;
            --color-text-primary: #334155;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-bg: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-base: 200ms ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: var(--spacing-lg) var(--spacing-md);
            color: var(--color-text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
            font-family: 'Noto Serif TC', serif;
            font-weight: 500;
            margin: 0 0 var(--spacing-sm) 0;
            letter-spacing: 0.5px;
        }

        .header-title {
            color: var(--color-text-primary);
            font-size: clamp(24px, 5vw, 36px);
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 900;
            margin: 0 0 var(--spacing-sm) 0;
        }

        .header-description {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .url-input-section {
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: inherit;
            transition: all var(--transition-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.1);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: inherit;
            flex: 1;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background: var(--color-primary);
            color: white;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .device-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: backwards;
        }

        .device-card:nth-child(1) { animation-delay: 0.1s; }
        .device-card:nth-child(2) { animation-delay: 0.2s; }
        .device-card:nth-child(3) { animation-delay: 0.3s; }

        .device-header {
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
        }

        .device-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .device-body {
            padding: var(--spacing-lg);
        }

        .url-section {
            margin-bottom: var(--spacing-lg);
        }

        .url-section:last-child {
            margin-bottom: 0;
        }

        .url-section-title {
            font-size: 14px;
            font-weight: 700;
            margin: 0 0 var(--spacing-md) 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .url-section-title.borrow {
            color: var(--color-borrowed);
        }

        .url-section-title.return {
            color: var(--color-available);
        }

        .url-display {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 12px;
            word-break: break-all;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
            border: 1px solid var(--color-border);
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .copy-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .copy-btn.copied {
            background-color: var(--color-available);
        }

        .action-section {
            text-align: center;
            margin-top: var(--spacing-2xl);
        }

        .btn-back {
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-base);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .copyright {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg);
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .devices-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        *:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <p class="header-subtitle">臺北市立聯合醫院仁愛院區</p>
            <h1 class="header-title">URL 產生器</h1>
            <p class="header-description">產生設備借還表單的連結</p>
        </div>

        <!-- URL Input Section -->
        <div class="url-input-section">
            <div class="form-group">
                <label for="baseUrl">表單頁面網址（scan-form.html）</label>
                <input type="text"
                       id="baseUrl"
                       placeholder="例如：https://your-domain.com/scan-form.html"
                       value="">
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="autoFillCurrentUrl()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: inline; vertical-align: middle; margin-right: 4px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    自動帶入當前網址
                </button>
                <button class="btn btn-primary" onclick="generateUrls()">產生所有 URL</button>
            </div>
        </div>

        <!-- Devices Grid -->
        <div class="devices-grid" id="devicesGrid">
            <div class="empty-state">
                <p>請輸入表單頁面網址並點擊「產生所有 URL」</p>
            </div>
        </div>

        <!-- Action Section -->
        <div class="action-section">
            <a href="index.html" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                返回主頁
            </a>
        </div>

        <!-- Footer -->
        <div class="copyright">
            <p>&copy; 2025-<script>document.write(new Date().getFullYear())</script> Yang Hao Wei. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        const DEVICES = [
            { id: 'CVC echo', returnLocation: '8東儲藏室' },
            { id: '新三頭超音波', returnLocation: '1118醫師辦公室' },
            { id: '舊二頭超音波', returnLocation: '1118醫師辦公室' }
        ];

        // 自動帶入當前網址前綴 + scan-form.html
        function autoFillCurrentUrl() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1) + 'scan-form.html';
            document.getElementById('baseUrl').value = baseUrl;
        }

        // 產生所有 URL
        function generateUrls() {
            const baseUrl = document.getElementById('baseUrl').value.trim();

            if (!baseUrl) {
                alert('請輸入表單頁面的網址');
                return;
            }

            const grid = document.getElementById('devicesGrid');
            grid.innerHTML = '';

            DEVICES.forEach((device, index) => {
                const borrowUrl = `${baseUrl}?device_id=${encodeURIComponent(device.id)}&type=${encodeURIComponent('借出')}`;
                const returnUrl = `${baseUrl}?device_id=${encodeURIComponent(device.id)}&type=${encodeURIComponent('歸還')}`;

                const card = document.createElement('div');
                card.className = 'device-card';
                card.style.animationDelay = `${0.1 * (index + 1)}s`;

                card.innerHTML = `
                    <div class="device-header">
                        <h2>${device.id}</h2>
                    </div>
                    <div class="device-body">
                        <div class="url-section">
                            <div class="url-section-title borrow">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                </svg>
                                借出
                            </div>
                            <div class="url-display">${borrowUrl}</div>
                            <button class="copy-btn" onclick="copyUrl(this, '${borrowUrl.replace(/'/g, "\\'")}')">複製 URL</button>
                        </div>
                        <div class="url-section">
                            <div class="url-section-title return">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1-4l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                歸還（至 ${device.returnLocation}）
                            </div>
                            <div class="url-display">${returnUrl}</div>
                            <button class="copy-btn" onclick="copyUrl(this, '${returnUrl.replace(/'/g, "\\'")}')">複製 URL</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // 複製 URL 到剪貼簿
        function copyUrl(btn, url) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '已複製！';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('複製失敗，請手動複製');
                console.error('Copy failed:', err);
            });
        }

        // 頁面載入時檢查 URL 參數
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const baseParam = urlParams.get('base');

            if (baseParam) {
                document.getElementById('baseUrl').value = baseParam;
                generateUrls();
            }
        });
    </script>
</body>
</html>
